  /* Heart style */
.heart {
  position: absolute;
  width: 100%;
  height: 20px;
  background-color: red;
  transform: rotate(-45deg);
  animation: float 5s linear infinite;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: red;
  border-radius: 50%;
}

.heart::before {
  top: -10px;
  left: 0;
}

.heart::after {
  left: 10px;
  top: 0;
}

/* Heart floating animation */
@keyframes float {
  0% {
    transform: translateY(100vh) rotate(-45deg);
    opacity: 1;
  }
  100% {
    transform: translateY(-50vh) rotate(-45deg);
    opacity: 0;
  }
}
